<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #162F2C;
      --color-text: #ffffff;
      --font-main: "Julius Sans One", sans-serif;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin-bottom: 2vh;
    }

    .image-container img {
      height: 6vh; /* Matches the visual scale of the timer */
      width: auto;
    }

    .date-time {
      font-size: 2.5vh;
      position: absolute;
      bottom: 4vh;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="main-png.png" alt="Main Image">
  </div>

  <div class="date-time" id="date-time">14 May | hh:mm:ss</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const day = now.getDate();
      const month = months[now.getMonth()].slice(0, 3);
      const time = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0') + ':' + String(now.getSeconds()).padStart(2, '0');

      document.getElementById('date-time').textContent = `${day} ${month} | ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
